    <script>
        // Set up example buttons
        document.addEventListener('DOMContentLoaded', function() {
            const exampleButtons = document.querySelectorAll('.example-btn');
            
            exampleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const catcodeText = this.getAttribute('data-text');
                    const input = document.getElementById('catcode-input');
                    input.value = catcodeText;
                    
                    // Trigger translation
                    const event = new Event('input', { bubbles: true });
                    input.dispatchEvent(event);
                });
            });
            
            // Set mode indicator
            const isGitHubPages = window.location.hostname.includes('github.io');
            const isLocalServer = window.location.hostname === '192.168.0.5' || 
                                 window.location.hostname === 'localhost';
            
            const modeIndicator = document.getElementById('mode-indicator');
            if (isGitHubPages) {
                modeIndicator.textContent = 'GitHub Pages (Client-side)';
            } else if (isLocalServer) {
                modeIndicator.textContent = 'Local Server (API)';
            } else {
                modeIndicator.textContent = 'Client-side Mode';
            }
        });
    </script>
